<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img src="/assets/product/Electronic.jpeg?q=100" alt="" style="    margin-top: 17px;">
                <h6>All products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="/assets/product/Testing-on-real-mobile-devices.webp?q=100" alt="" style="    margin-top: 27px;">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img src="/assets/product/full-shot-travel-concept-with-landmarks_23-2149153258.avif?q=100" alt="" style="    margin-top: 27px;">

            </a>

<div class="container">
    <div class="row">
        <!-- <ng-container *ngFor="let item of filterCategory "> -->
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
            </div>
        </ng-container>

    </div>
</div>
